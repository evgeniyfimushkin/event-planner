services:
  db:
    container_name: db
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=authdb
    ports:
      - "5432:5432"
    restart: always
  
  auth-service:
    container_name: auth-service
    image: evgeniyfimushkin/auth-service
    build: ./auth-service
    environment:
      - DB_HOST=db
      - PRIVATE_
      - PUBLIC_
    ports:
      - "8080:8080"
    restart: always
